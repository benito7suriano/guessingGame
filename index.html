<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

      <div id='app' class="container center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">BENO'S GUESSING GAME</h1>
          <h3 id="subtitle">Guess a number between 1 ~ 100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <form action="input-parent" >
              <input id="player-input" type="text" name="players_guess" value="" autofocus placeholder="Type your guess..." maxlength="3" class=" mr-3"></input>
              <button id="submit" type="button" name="button" class="btn btn-outline-success">Go!</button>
            </form>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class="guess">
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button type="button" name="button" class="btn btn-outline-danger">Reset</button>
            <button type="button" name="button" class="btn btn-outline-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center row">
          <div class="img-fluidm col-md-4">
            <img src='./resources/images/fa-logo@2x_preview.png' class="img-fluid"></img>
          </div>

          <div id="signature" class="col-md-4">
            <h4>Project by Benito J. Suriano</h4>
          </div>

          <div class="img-container col-md-4">
            <img src='./resources/images/grace_hopper_academy_preview.png' class="img-fluid"></img>
          </div>
    </div>

  </body>
</html>
